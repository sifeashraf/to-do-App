<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <div class="notifications"></div>
    <div class="container">
      <div class="task-manger">
        <h1>Task Manger</h1>
        <div class="task-list-container">
          <p>
            tasks queue
            <i
              ><img
                src="./icon/down-arrow-5-svgrepo-com.svg"
                alt="direction arrow"
            /></i>
          </p>

          <div class="task-list hidden"></div>
        </div>
        <div class="completed-task-list-container">
          <p>
            completed tasks queue
            <i
              ><img
                src="./icon/down-arrow-5-svgrepo-com.svg"
                alt="direction arrow"
            /></i>
          </p>
          <div class="completed-task-list hidden"></div>
        </div>
      </div>
      <div class="add-task-btn">
        <button>+</button>
      </div>
      <div class="task-add-window hidden">
        <div class="task-add-window-header">
          <h3>Add Task</h3>
          <i>X</i>
        </div>
        <div class="inputs">
          <input type="text" placeholder="Task Name" />
          <input type="text" placeholder="Task Description" />
        </div>
        <button class="task-add-window-btn">Add Task</button>
        <button class="task-add-window-btn hidden">Confirm Task</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
